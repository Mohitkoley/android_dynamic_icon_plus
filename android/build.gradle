group 'com.example.android_dynamic_icon'
version '1.0-SNAPSHOT'

def flutterRoot = rootProject.ext.has('flutterRoot') ? rootProject.ext.flutterRoot : null
if (flutterRoot == null) {
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file("local.properties")
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader("UTF-8") { reader ->
            localProperties.load(reader)
        }
        flutterRoot = localProperties.getProperty("flutter.sdk")
    }
}
if (flutterRoot == null) {
    throw new GradleException("flutterRoot not found. Please set flutter.sdk in local.properties.")
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

buildscript {
    ext.kotlin_version = '1.9.22'
    repositories {
        // google()
        // mavenCentral()
        // maven {
        //     url 'http://download.flutter.io'
        // }

    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    maven { url "http://download.flutter.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        // google()
        // mavenCentral()
        // maven {
        //     url 'http://download.flutter.io'
        // }
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
    maven { url "http://download.flutter.io" }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'com.example.android_dynamic_icon' // Added namespace
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdk 23
        targetSdk 34
    }

    dependencies {
        implementation "io.flutter:flutter_embedding_release:1.0.0"
        implementation "androidx.lifecycle:lifecycle-common:2.8.7"
    }
}